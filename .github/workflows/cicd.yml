name: AgroCore CI/CD

on:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/agrocore:latest .

      - name: Push imagem DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/agrocore:latest
